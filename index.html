
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Portal Concursos CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#020617', // Slate 950
              surface: '#0f172a',    // Slate 900
              glass: 'rgba(15, 23, 42, 0.7)',
              primary: {
                400: '#38bdf8', // Sky 400
                500: '#0ea5e9', // Sky 500
                600: '#0284c7', // Sky 600
              },
              brand: {
                400: '#38bdf8', // Sky 400
                500: '#0ea5e9', // Sky 500
                600: '#0284c7', // Sky 600
              },
              'accent-purple': '#a855f7', // Purple 500 for gradients
              destructive: {
                400: '#f87171', // Red 400
                500: '#ef4444', // Red 500
                glow: 'rgba(239, 68, 68, 0.5)'
              },
              success: '#10b981', // Emerald 500
              warning: '#f59e0b', // Amber 400
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(14, 165, 233, 0.4), 0 0 20px rgba(14, 165, 233, 0.2)',
              'neon-red': '0 0 10px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.36)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scanline': 'scanline 10s linear infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'celebrate-pop': 'celebrate-pop 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-10%)' },
                '100%': { transform: 'translateY(10%)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.05)' },
              },
              'celebrate-pop': {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '50%': { transform: 'scale(1.2)', opacity: 1 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #020617;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent; 
      }
      
      body::after {
        content: '';
        position: absolute;
        top: -10%; left: 0; right: 0; bottom: 0;
        width: 100%; height: 120%;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 1px 3px;
        opacity: 0.5;
        pointer-events: none;
        animation: scanline 10s linear infinite;
        z-index: -1;
      }
      
      ::selection {
        background-color: #0ea5e9;
        color: white;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-panel {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.4));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(14, 165, 233, 0.5);
        box-shadow: 0 0 25px rgba(14, 165, 233, 0.2);
        transform: translateY(-2px);
      }
      
      .spotlight::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 40px;
        background: radial-gradient(ellipse at center, rgba(14, 165, 233, 0.2) 0%, rgba(14, 165, 233, 0) 70%);
        pointer-events: none;
        z-index: -1;
        transition: opacity 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?external=react,react-dom",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?external=react,react-dom",
    "@prisma/client": "https://esm.sh/@prisma/client@^7.2.0",
    "next-auth/": "https://esm.sh/next-auth@^4.24.13/",
    "next-auth": "https://esm.sh/next-auth@^4.24.13",
    "bcrypt": "https://esm.sh/bcrypt@^6.0.0"
  }
}
</script>
</head>
  <body class="bg-background text-slate-200 font-sans antialiased overflow-hidden selection:bg-primary-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
